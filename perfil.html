<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
    <link rel="stylesheet" href="cssUsuario/estiloPerfil.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    
    <div class="container">
        <div class="shape">
            <div class="Image"></div>
        </div>
        <h3 id="nombreUsuario">Nombre del Usuario</h3>
        <h4 id="tipoUsuario" class="title">Tipo de Usuario</h4>
        <p id="carreraUsuario">
            Carrera del Usuario
        </p>
        <br>
        <p id="correoUsuario">@CorreoDelUsuario</p>
        
        <!-- Botón de Cerrar Sesión -->
        <button id="btnCerrarPerfil" class="btn-cerrar-perfil">Cerrar Perfil</button>
    </div>

    <script src="scripts/perfil.js"></script>
</body>
</html>
